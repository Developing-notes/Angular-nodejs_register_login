<section class="h-100 gradient-custom-2">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
                <div class="card">
                    <div class="rounded-top text-white d-flex flex-row" 
                    style="background-color: #000; height:200px;">
                        <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"
                                alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                                style="width: 150px; z-index: 1">
                            <button type="button" class="btn btn-outline-dark" data-mdb-ripple-color="dark"
                                style="z-index: 1;"  (click)="updateProfile()">
                                Edit profile
                            </button>
                        </div>
                        <div class="ms-3" style="margin-top: 130px;">
                            <h5>{{user_profile.username}}</h5>
                            <p>New York</p>
                        </div>
                    </div>
                    <div class="mt-5 card-body p-4 text-black">
                        <div class="mb-5">
                            <p class="lead fw-normal mb-1" *ngIf="user_profile let userindex = index">About</p>
                            <div class="p-4" style="background-color: #f8f9fa;">
                                <p class="font-italic mb-1">User Name: {{user_profile.username}}</p>
                                <p class="font-italic mb-1">E-Mail: {{user_profile.email}}</p>
                                <p class="font-italic mb-0">User status: {{user_profile.user_status | validationPipe}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
